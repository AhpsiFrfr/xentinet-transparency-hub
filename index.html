    <title>Xentinet Transparency Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      @keyframes subtle-glow {
        0%, 100% { text-shadow: 0 0 5px rgba(59, 130, 246, 0.4), 0 0 10px rgba(59, 130, 246, 0.3); }
        50% { text-shadow: 0 0 10px rgba(59, 130, 246, 0.6), 0 0 15px rgba(59, 130, 246, 0.5); }
      }
      @keyframes data-stream {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      @keyframes subtle-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-subtle-glow {
        animation: subtle-glow 4s ease-in-out infinite;
      }
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .data-stream-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        z-index: 0;
      }
      .data-stream-line {
        position: absolute;
        top: 0;
        width: 1px;
        height: 100vh;
        background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.2), transparent);
        animation: data-stream 20s linear infinite;
      }
    </style>
